<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | BeGood</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: src="begood.png";
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f2f6fc 0%, #dbeafe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.08), 0 1.5px 5px rgba(0,0,0,0.03);
            padding: 44px 36px 32px 36px;
            max-width: 370px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2rem;
            color: #ebeb25;
            margin-bottom: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            text-align: left;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 1rem;
        }
        input[type="username"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #cbd5e1;
            border-radius: 7px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input[type="username"]:focus,
        input[type="password"]:focus {
            border: 1.5px solid #e8eb25;
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #ebe125 0%, #faf760 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            font-size: 1.1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #a5af1e 0%, #c4d319 100%);
            transform: translateY(-2px) scale(1.03);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 18px 0 0 0;
        }
        li {
            color: #ef4444;
            background: #fef2f2;
            border-radius: 6px;
            padding: 8px 0;
            margin-bottom: 4px;
            font-size: 0.98rem;
        }
        @media (max-width: 500px) {
            .card {
                padding: 28px 8px 20px 8px;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Sign Up</h2>
        <form method="POST">
            <label for="username">User:</label>
            <input type="username" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button value="Sign Up" name="submit" src="post">Sign Up</button>
        </form>
    </div>
</body>
</html>
