<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Home Page</h1>
     <nav>
            <ul>
                <li><a href='home' class="active">Home</a></li>
                <li><a href='post'>Post</a></li>
                <li><a href='home'>Events</a></li>
            </ul>
        </nav>
<main>
  <p>Feel free to explore the features and functionalities.</p>
  <section class="leaderboard-section">
      <h2>üèÜ Leaderboard: Top 10 Streaks</h2>
      <table class="leaderboard">
          <thead>
              <tr>
                  <th>Rank</th>
                  <th>User</th>
                  <th>Streak</th>
              </tr>
          </thead>
          <tbody>
              {% for user in top_users %}
              <tr>
                  <td>{{ loop.index }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.streak }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </section>
</main>
<style>
    h2{
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
        margin-top: 20px;
    }
    body {
            font-family: Arial, sans-serif; /* Use a clean font */
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color for contrast */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding */
        }
        main {
            max-width: 800px; /* Limit the width of the main content */
            margin: auto; /* Center the main content */
            background-color: #fff; /* White background for the main content */
            padding: 20px; /* Add padding inside the main content */
            border-radius: 8px; /* Rounded corners for the main content */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
        table {
            width: 100%; /* Full width table */
            border-collapse: collapse; /* Collapse borders for cleaner look */
        }
        th, td {
            padding: 12px; /* Padding for table cells */
            text-align: left; /* Left align text in cells */
            border-bottom: 1px solid #ddd; /* Light border for separation */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color for readability */
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }
        h1 {
            text-align: center; /* Center the heading */
            font-family: Arial, sans-serif; /* Use a clean font */
            color: #333; /* Dark text color for contrast */
            margin-top: 20px; /* Add some space above the heading */
        }
    ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            text-align: center; /* Center the list */
            font-family: Arial, sans-serif; /* Use a clean font */
            font-size: 18px; /* Slightly larger text */
        }
        li {
            margin: 10px 0; /* Add some space between list items */
        }
        nav {
            margin-bottom: 32px;
        }
        ul {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        li {
            margin: 0;
        }
        li a {
            display: block;
            padding: 11px 24px;
            border-radius: 8px;
            background: linear-gradient(90deg, #ebe525 0%, #faf060 100%);
            color: #222;
            font-weight: 700;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.05rem;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        li a:hover, li a.active {
            background: linear-gradient(90deg, #afa01e 0%, #d1f63b 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.05);
        }
        header{
            text-align: center;
            margin-bottom: 32px;
        }
        thead{
            text-align: center;
            background-color: #f0f0f0;
            font-weight: bold;
            font-size: 1.2rem;
        }
        </style>
</body>
</html>
