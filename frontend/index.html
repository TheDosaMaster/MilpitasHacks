<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeGood</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <img src="BeGoodT.png" alt="BeGood Logo">
    <style>
        head{
            background-image: url("BeGoodT.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: src="BeGoodT.png";
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .card {
            border-radius: 18px;
            padding: 10px 40px 40px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 50px;
            color: #ebe125;
            margin-bottom: 18px;
            letter-spacing: -1px;
        }
        .color-text {
            font-family: 'monserrat', Arial, sans-serif;
            font-size: 50px;
            color: #b10dab;
            margin-bottom: 18px;
        }
        h2{
            font-family: 'montserrat', Arial, sans-serif;
            font-size: 30px;
            margin-bottom: 18px;
            letter-spacing: -1px;
        }
        p {
            color: #374151;
            font-size: 1.08rem;
            margin-bottom: 18px;
            line-height: 1.5;
        }
        .SignInButton {
            background: linear-gradient(90deg, #ebe525 0%, #faf060 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            width: 100%;
            font-size: 1.1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            transition: background 0.2s, transform 0.1s;
            margin-top: 18px;
        }
        .SignInButton:hover {
            background: linear-gradient(90deg, #afa01e 0%, #d1f63b 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 500px) {
            .card {
                padding: 32px 12px 28px 12px;
            }
            h1 {
                font-size: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
       
        <h1 style="color: yellow">Empowering Communities</h1>
        <h2 style="color: black;">And</h2>
        <h1 style="color: #b10dab;">Changing Lives</h1>
        <button class="SignInButton" onclick="window.location.href='signin'">Sign Up</button>
    </div>

</body>
</html>
