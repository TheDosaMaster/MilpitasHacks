<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeGood</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <style>
        body {
            background-image: src="begood.png";
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 50px;
            min-height: 100vh;
            background-image: src="begood.png";
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.08), 0 1.5px 5px rgba(0,0,0,0.03);
            padding: 48px 40px 40px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 12px 48px rgba(0,0,0,0.12), 0 3px 10px rgba(0,0,0,0.05);
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.4rem;
            color: #ebe125;
            margin-bottom: 18px;
            letter-spacing: -1px;
        }
        p {
            color: #374151;
            font-size: 1.08rem;
            margin-bottom: 18px;
            line-height: 1.5;
        }
        .SignInButton {
            background: linear-gradient(90deg, #ebe525 0%, #faf060 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            width: 100%;
            font-size: 1.1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            transition: background 0.2s, transform 0.1s;
            margin-top: 18px;
        }
        .SignInButton:hover {
            background: linear-gradient(90deg, #afa01e 0%, #d1f63b 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 500px) {
            .card {
                padding: 32px 12px 28px 12px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
       
        <h1>Welcome to BeGood</h1>
        <p>BeGood is a platform that helps you track your good deeds and encourages you to do more.</p>
        <p>Sign in to start tracking your good deeds and see how you can make a difference!;</p>
        <button class="SignInButton" onclick="window.location.href='signin'">Sign Up</button>
    </div>
</body>
</html>
